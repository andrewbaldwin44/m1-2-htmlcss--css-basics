<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <section>
        <ul class="row">
          <li class="col">
            <h2>Cats</h2>
            <img class="image" src="imgs/cat.jpg" alt="A cat"/>
            <img class="image" src="imgs/cat2.jpg" alt="Another cat"/>
          </li>
          <li class="col">
            <h2>Dogs</h2>
            <img class="image" src="imgs/dog.jpg" alt="A dog"/>
            <img class="image" src="imgs/dog2.jpg" alt="Another dog"/>
          </li>
          <li class="col">
            <h2>An alpaca</h2>
            <img class="image" src="imgs/alpaca.jpg" alt="An alpaca"/>
          </li>
        </ul>
      </section>
      <h2>Big Animals</h2>
      <section>
        <ul class="row">
          <li class="col">
            <h3>An elephant</h3>
            <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
          </li>
          <li class="col">
            <h3>A giraffe</h3>
            <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
          </li>
          <li class="col">
            <h3>A whale and her baby</h3>
            <img class="image" src="imgs/whale.jpg" alt="A whale and her baby" />
          </li>
        </ul>
      </section>
      <h2>Insects Animals</h2>
      <section>
        <ul class="row">
          <li class="col">
            <h3>A firefly</h3>
            <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
          </li>
          <li class="col">
            <h3>A ladybug</h3>
            <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
          </li>
          <li class="col">
            <h3>A butterfly</h3>
            <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
          </li>
        </ul>
      </section>
    </section>
  </body>
</html>
